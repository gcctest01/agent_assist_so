<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Agent Assist - Watsonx Orchestrate</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      background: #f9f9f9;
    }
    h2, h3 {
      color: #004080;
    }
    #messageContainer {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 10px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    #typingIndicator {
      font-family: monospace;
      color: #555;
      padding-left: 5px;
      margin-bottom: 20px;
      display: none;
    }

    #suggestionsList {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      max-height: 200px;
      overflow-y: auto;
      padding: 8px;
      margin-bottom: 20px;
    }
    .suggestion-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      color: #004080;
    }
    .suggestion-item:hover {
      background: #d0e1ff;
    }

    #inputContainer {
      margin-top: 20px;
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #freeInput {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
    }
    #sendBtn {
      margin-top: 10px;
      padding: 10px 18px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #0050b3;
    }

    /* Toggle iOS style */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 25px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 19px;
      width: 19px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }

    #globalSentiment {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 14px;
      font-weight: bold;
      display: none;
    }

    .positive { color: green; }
    .negative { color: red; }
    .neutral  { color: gray; }

  </style>
</head>

<body>

  <h2>Conversation avec l'Assistant Watson :</h2>

  <!-- Toggle sentiment analysis -->
  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="sentimentToggle">
      <span class="slider"></span>
    </label>
    <span>üîç Activer l‚Äôanalyse de sentiment</span>
  </div>

  <div id="globalSentiment">
    Sentiment global : Attente de d√©but de la conversation üòê
  </div>

  <div id="messageContainer"></div>

  <!-- Typing animation -->
  <div id="typingIndicator"></div>

  <h3>Suggestions de r√©ponses :</h3>
  <div id="suggestionsList">
    <div>Aucune suggestion pour le moment...</div>
  </div>

  <div id="inputContainer">
    <label for="freeInput"><strong>Saisir un message :</strong></label>
    <input id="freeInput" type="text" placeholder="√âcrire le message ici‚Ä¶">
    <button id="sendBtn">Envoyer</button>
  </div>

  <script>
    const messageContainer = document.getElementById("messageContainer");
    const suggestionsList = document.getElementById("suggestionsList");
    const freeInput = document.getElementById("freeInput");
    const sendBtn = document.getElementById("sendBtn");
    const globalSentiment = document.getElementById("globalSentiment");
    const typingIndicator = document.getElementById("typingIndicator");

    /* Toggle sentiment */
    let sentimentAnalysisEnabled = false;

    document.getElementById("sentimentToggle").addEventListener("change", e => {
      sentimentAnalysisEnabled = e.target.checked;
      globalSentiment.style.display = sentimentAnalysisEnabled ? "block" : "none";
    });

    /* Client ID */
    let clientId = localStorage.getItem("clientId");
    if (!clientId) {
      clientId = "user-" + Date.now() + "-" + Math.floor(Math.random() * 1000);
      localStorage.setItem("clientId", clientId);
    }

    /* Sentiment tracking */
    let conversationSentiment = 0;
    let userMessageCount = 0;

    /* Append messages */
    function appendMessage(sender, message) {
      messageContainer.textContent += `${sender} :\n-----------------\n${message}\n\n`;
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    /* Sentiment update */
    function updateGlobalSentiment(score, isUserMessage) {
      const weight = isUserMessage ? 2 : 1;
      conversationSentiment =
        ((conversationSentiment * userMessageCount) + (score * weight)) /
        (userMessageCount + weight);

      if (isUserMessage) userMessageCount++;

      let text = "Sentiment global : Neutre ";
      let emoji = "üòê";
      let cls = "neutral";

      if (conversationSentiment > 0.5) {
        text = "Sentiment global : Positif ";
        emoji = "üòä";
        cls = "positive";
      } else if (conversationSentiment < -0.5) {
        text = "Sentiment global : N√©gatif ";
        emoji = "üòû";
        cls = "negative";
      }

      globalSentiment.className = cls;
      globalSentiment.textContent = `${text}${emoji}`;
    }

    /* --- Typing animation --- */
    let typingInterval = null;

    function startTypingIndicator() {
      typingIndicator.style.display = "block";
      let dots = 0;

      typingIndicator.textContent = "Assistant Watson est en train d'√©crire";

      typingInterval = setInterval(() => {
        dots = (dots + 1) % 5;
        typingIndicator.textContent =
          "Assistant Watson est en train d'√©crire" + ".".repeat(dots);
      }, 400);
    }

    function stopTypingIndicator() {
      typingIndicator.style.display = "none";
      clearInterval(typingInterval);
    }

    /* Fetch reply */
    async function getWatsonResponse(message, senderType) {
      try {

        const res = await fetch("https://watsson-agent.onrender.com/api/sendToOrchestrate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message,
            clientId,
            sentimentEnabled: sentimentAnalysisEnabled
          })
        });

        if (!res.ok) throw new Error("Erreur API Orchestrate");

        const data = await res.json();

        stopTypingIndicator(); // <<< stop animation

        if (sentimentAnalysisEnabled && data.sentiment !== undefined) {
          updateGlobalSentiment(data.sentiment, senderType === "user");
        }

        appendMessage("Assistant Watson", data.reply);

        /* Suggestions */
        suggestionsList.innerHTML = "";
        let suggestions = [];

        if (Array.isArray(data.reply)) suggestions = data.reply;
        else if (data.reply?.trim()) suggestions = [data.reply];

        if (!suggestions.length) {
          suggestionsList.innerHTML = "<div>Aucune suggestion disponible.</div>";
        } else {
          suggestions.forEach(r => {
            const d = document.createElement("div");
            d.className = "suggestion-item";
            d.textContent = r;
            d.onclick = async () => {
              await navigator.clipboard.writeText(r);
              alert("Texte copi√© !");
            };
            suggestionsList.appendChild(d);
          });
        }

      } catch (err) {
        console.error(err);
        stopTypingIndicator();
        appendMessage("Assistant Watson", "Erreur lors de la r√©cup√©ration des suggestions.");
      }
    }

    /* Send user message */
    function sendMessageFromAgent(message) {
      appendMessage("Agent", message);
      startTypingIndicator();  // <<< start animation
      getWatsonResponse(message, "agent");
      freeInput.value = "";
    }

    sendBtn.onclick = () => {
      const msg = freeInput.value.trim();
      if (msg) sendMessageFromAgent(msg);
    };

    freeInput.onkeydown = e => {
      if (e.key === "Enter") {
        const msg = freeInput.value.trim();
        if (msg) sendMessageFromAgent(msg);
      }
    };

  </script>

</body>
</html>
