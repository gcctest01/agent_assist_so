<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Agent Assist - Watsonx Orchestrate</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; background: #f9f9f9; }
    h2 { color: #004080; }
    #messageContainer {
      display: flex;
      flex-direction: column;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
    }
    .message {
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 15px;
      word-wrap: break-word;
      max-width: 70%;
    }
    .clientMessage { background: #e6f0ff; text-align: left; color: #004080; }
    .agentMessage { background: #cce5ff; text-align: right; color: #004080; }
    .assistantMessage { background: #d9f0ff; text-align: left; color: #004080; }

    .suggestion-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      color: #004080;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .suggestion-item:hover { background: #d0e1ff; }
    .copyBtn {
      background: #004080;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 5px;
    }
    .copyBtn:hover { background: #0050b3; }

    #inputContainer {
      margin-top: 20px;
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #freeInput { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #aaa; font-size: 15px; }
    #sendBtn { margin-top: 10px; padding: 10px 18px; background: #004080; color: white; border: none; border-radius: 6px; cursor: pointer; }
    #sendBtn:hover { background: #0050b3; }

    #suggestionsList {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      max-height: 200px;
      overflow-y: auto;
      padding: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Conversation avec l'Agent :</h2>
  <div id="messageContainer">
    <!-- Les derniers messages seront affichés ici -->
  </div>

  <h3>Suggestions de réponses :</h3>
  <div id="suggestionsList">
    <div>Aucune suggestion pour le moment...</div>
  </div>

  <div id="inputContainer">
    <label for="freeInput"><strong>Saisir un message :</strong></label>
    <input id="freeInput" type="text" placeholder="Écrire le message ici…">
    <button id="sendBtn">Envoyer</button>
  </div>

  <script src="https://sfrrec00-sfrvalid.sfrtestglobalcc.com/OneAgentWeb/js/agentsdk/oneagentSDK.js"></script>
  <script>
    const messageContainer = document.getElementById("messageContainer");
    const suggestionsList = document.getElementById("suggestionsList");
    const freeInput = document.getElementById("freeInput");
    const sendBtn = document.getElementById("sendBtn");

    let clientId = localStorage.getItem("clientId");
    if (!clientId) {
      clientId = "user-" + Date.now() + "-" + Math.floor(Math.random() * 1000);
      localStorage.setItem("clientId", clientId);
    }

    // Historique simplifié, on garde le dernier message pour chaque acteur
    let lastMessages = {
      agent: null,
      assistant: null,
      client: null
    };

    function updateMessageContainer() {
      messageContainer.innerHTML = "";
      if (lastMessages.agent) appendMessage("Agent", lastMessages.agent, "agentMessage");
      if (lastMessages.assistant) appendMessage("Assistant Watson", lastMessages.assistant, "assistantMessage");
      if (lastMessages.client) appendMessage("Client", lastMessages.client, "clientMessage");
    }

    function appendMessage(sender, text, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.textContent = `${sender} : ${text}`;
      messageContainer.appendChild(div);
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    async function getWatsonSuggestions(messageClient) {
      suggestionsList.innerHTML = "<div>Chargement des suggestions...</div>";
      try {
        const res = await fetch("https://watsson-agent.onrender.com/api/sendToOrchestrate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: messageClient, clientId })
        });

        if (!res.ok) throw new Error("Erreur API Orchestrate");
        const data = await res.json();

        suggestionsList.innerHTML = "";
        const replies = Array.isArray(data.reply) ? data.reply : [data.reply];
        replies.forEach(r => {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.textContent = r;

          const copyBtn = document.createElement("button");
          copyBtn.className = "copyBtn";
          copyBtn.textContent = "Passer";

          copyBtn.addEventListener("click", () => {
            // On met le message de l'assistant comme dernier message et on met à jour l'affichage
            lastMessages.assistant = r;
            updateMessageContainer();
          });

          div.appendChild(copyBtn);
          suggestionsList.appendChild(div);
        });

        suggestionsList.scrollTop = suggestionsList.scrollHeight;

      } catch (error) {
        console.error("Erreur récupération Watsonx:", error);
        suggestionsList.innerHTML = "<div>Erreur lors de la récupération des suggestions.</div>";
      }
    }

    function sendMessageToWatson(message) {
      // On garde le dernier message du client
      lastMessages.client = message;
      updateMessageContainer();
      freeInput.value = "";
      getWatsonSuggestions(message);
    }

    sendBtn.addEventListener("click", () => {
      const message = freeInput.value.trim();
      if (message) sendMessageToWatson(message);
    });

    freeInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const message = freeInput.value.trim();
        if (message) sendMessageToWatson(message);
      }
    });

    // Recevoir un message via le SDK OneAgent
    let api;
    if (typeof getAgentAPI === "function") {
      api = getAgentAPI();
    } else if (typeof oneAgentSDK === "function") {
      api = new oneAgentSDK();
    }

    if (api) {
      api.onCallMessageReceived = async function(event) {
        const call = event.Call || {};
        const msg = call.IMMessage || "Message inconnu";
        lastMessages.agent = msg;
        updateMessageContainer();
        await getWatsonSuggestions(msg);
      };
    }
  </script>
</body>
</html>
