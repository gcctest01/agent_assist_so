<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Agent Assist - Watsonx Orchestrate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      background: #f9f9f9;
    }
    h2 { color: #004080; }
    #messageContainer {
      display: flex;
      flex-direction: column;
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .messageWrapper {
      display: flex;
      margin-bottom: 10px;
      align-items: flex-start;
    }
    .message {
      border-radius: 6px;
      padding: 10px;
      font-size: 16px;
      word-wrap: break-word;
      max-width: 70%;
    }
    .clientMessage {
      background: #cce5ff;
      align-self: flex-end;
      text-align: right;
    }
    .agentMessage {
      background: #b3d7ff;
      align-self: flex-end;
      text-align: right;
    }
    .assistantMessage {
      background: #e6f0ff;
      align-self: flex-start;
      text-align: left;
    }
    .suggestion-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      color: #004080;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .suggestion-item:hover { background: #d0e1ff; }
    #inputContainer {
      margin-top: 20px;
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #freeInput {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
    }
    #sendBtn {
      margin-top: 10px;
      padding: 10px 18px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #sendBtn:hover { background: #0050b3; }
    #suggestionsList {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      max-height: 200px;
      overflow-y: auto;
      padding: 8px;
    }
  </style>
</head>
<body>

<h2>Conversation avec l'Assistant Watson :</h2>
<div id="messageContainer">
  <!-- Historique complet des messages -->
</div>

<h3>Suggestions de réponses :</h3>
<div id="suggestionsList">
  <div>Aucune suggestion pour le moment...</div>
</div>

<div id="inputContainer">
  <label for="freeInput"><strong>Saisir un message :</strong></label>
  <input id="freeInput" type="text" placeholder="Écrire le message ici…">
  <button id="sendBtn">Envoyer</button>
</div>

<script src="https://sfrrec00-sfrvalid.sfrtestglobalcc.com/OneAgentWeb/js/agentsdk/oneagentSDK.js"></script>
<script>
const messageContainer = document.getElementById("messageContainer");
const suggestionsList = document.getElementById("suggestionsList");
const freeInput = document.getElementById("freeInput");
const sendBtn = document.getElementById("sendBtn");

let clientId = localStorage.getItem("clientId");
if (!clientId) {
  clientId = "user-" + Date.now() + "-" + Math.floor(Math.random() * 1000);
  localStorage.setItem("clientId", clientId);
}

// Fonction pour afficher un message dans le conteneur
function appendMessage(message, type) {
  const wrapper = document.createElement("div");
  wrapper.className = "messageWrapper";

  const msgDiv = document.createElement("div");
  msgDiv.className = "message";
  if(type === "client") msgDiv.classList.add("clientMessage");
  else if(type === "agent") msgDiv.classList.add("agentMessage");
  else msgDiv.classList.add("assistantMessage");

  msgDiv.textContent = message;

  wrapper.appendChild(msgDiv);
  messageContainer.appendChild(wrapper);

  messageContainer.scrollTop = messageContainer.scrollHeight;
}

// Récupérer les suggestions de Watson
async function getWatsonSuggestions(messageClient) {
  suggestionsList.innerHTML = "<div>Chargement des suggestions...</div>";
  try {
    const res = await fetch("https://watsson-agent.onrender.com/api/sendToOrchestrate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: messageClient, clientId })
    });

    if (!res.ok) throw new Error("Erreur API Orchestrate");

    const data = await res.json();
    suggestionsList.innerHTML = "";

    const replies = Array.isArray(data.reply) ? data.reply : [data.reply];
    replies.forEach(r => {
      const div = document.createElement("div");
      div.className = "suggestion-item";
      div.textContent = r;

      // Copier le texte dans le presse-papier au clic
      div.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(r);
          alert("Texte copié dans le presse-papier !");
        } catch (err) {
          console.error("Impossible de copier le texte :", err);
        }
      });

      suggestionsList.appendChild(div);
    });

    suggestionsList.scrollTop = suggestionsList.scrollHeight;

  } catch (error) {
    console.error("Erreur récupération Watsonx:", error);
    suggestionsList.innerHTML = "<div>Erreur lors de la récupération des suggestions.</div>";
  }
}

// Envoi du message
function sendMessageToWatson(message) {
  appendMessage(message, "agent");
  getWatsonSuggestions(message);
  freeInput.value = "";
}

// Clic sur bouton Envoyer
sendBtn.addEventListener("click", () => {
  const message = freeInput.value.trim();
  if(message) sendMessageToWatson(message);
});

// Touche Enter
freeInput.addEventListener("keydown", (e) => {
  if(e.key === "Enter") {
    const message = freeInput.value.trim();
    if(message) sendMessageToWatson(message);
  }
});

// Recevoir un message via SDK OneAgent
let api;
if(typeof getAgentAPI === "function") {
  api = getAgentAPI();
} else if(typeof oneAgentSDK === "function") {
  api = new oneAgentSDK();
}

if(api) {
  api.onCallMessageReceived = async function(event) {
    const call = event.Call || {};
    const msg = call.IMMessage || "Message inconnu";
    appendMessage(msg, "client");
    await getWatsonSuggestions(msg);
  };
}
</script>
</body>
</html>
