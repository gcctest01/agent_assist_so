<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Agent Assist - Watsonx Orchestrate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      background: #f9f9f9;
    }
    h2 { color: #004080; }
    #clientMessage {
      background: #e6f0ff;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      color: #004080;
    }
    #suggestionsList {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      max-height: 300px;
      overflow-y: auto;
      padding: 8px;
    }
    .suggestion-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      color: #004080;
    }
    .suggestion-item:hover { background: #d0e1ff; }

    #inputContainer {
      margin-top: 20px;
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #freeInput {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
    }
    #sendBtn {
      margin-top: 10px;
      padding: 10px 18px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #sendBtn:hover { background: #0050b3; }
  </style>
</head>
<body>

  <h2>Message client :</h2>
  <div id="clientMessage">Aucun message saisi pour le moment.</div>

  <div id="inputContainer">
    <label for="freeInput"><strong>Saisir un message :</strong></label>
    <input id="freeInput" type="text" placeholder="√âcrire le message ici‚Ä¶">
    <button id="sendBtn">Envoyer</button>
  </div>

  <h2>Suggestions de r√©ponses :</h2>
  <div id="suggestionsList">
    <div>Aucune suggestion pour le moment...</div>
  </div>

  <script>
    const clientMessageDiv = document.getElementById("clientMessage");
    const suggestionsList = document.getElementById("suggestionsList");
    const freeInput = document.getElementById("freeInput");
    const sendBtn = document.getElementById("sendBtn");

    // üîπ Cr√©er ou r√©cup√©rer un clientId unique pour la session
    let clientId = localStorage.getItem("clientId");
    if (!clientId) {
      clientId = "user-" + Date.now() + "-" + Math.floor(Math.random() * 1000);
      localStorage.setItem("clientId", clientId);
    }

    async function getWatsonSuggestions(messageClient) {
      suggestionsList.innerHTML = "<div>Chargement des suggestions...</div>";

      try {
        const res = await fetch("https://watsson-agent.onrender.com/api/sendToOrchestrate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: messageClient, clientId })
        });

        if (!res.ok) throw new Error("Erreur API Orchestrate");

        const data = await res.json();

        suggestionsList.innerHTML = "";
        const replies = Array.isArray(data.reply) ? data.reply : [data.reply];
        replies.forEach(r => {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.textContent = r;
          suggestionsList.appendChild(div);
        });

        // Scroll vers la derni√®re suggestion
        suggestionsList.scrollTop = suggestionsList.scrollHeight;

      } catch (error) {
        console.error("Erreur r√©cup√©ration Watsonx:", error);
        suggestionsList.innerHTML = "<div>Erreur lors de la r√©cup√©ration des suggestions.</div>";
      }
    }

    function sendMessage() {
      const messageClient = freeInput.value.trim();
      if (!messageClient) return;

      clientMessageDiv.textContent = "Client : " + messageClient;

      getWatsonSuggestions(messageClient);
      freeInput.value = "";
    }

    // Click sur le bouton
    sendBtn.addEventListener("click", sendMessage);

    // Touche Enter
    freeInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Cliquer sur une suggestion
    suggestionsList.addEventListener("click", (e) => {
      if (e.target.classList.contains("suggestion-item")) {
        alert("Suggestion choisie : " + e.target.textContent);
      }
    });
  </script>
</body>
</html>
