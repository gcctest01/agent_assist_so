<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Agent Assist - Watsonx Orchestrate</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      background: #f9f9f9;
    }
    h2, h3 {
      color: #004080;
    }
    #messageContainer {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    #suggestionsList {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      max-height: 200px;
      overflow-y: auto;
      padding: 8px;
      margin-bottom: 20px;
    }
    .suggestion-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      color: #004080;
    }
    .suggestion-item:hover {
      background: #d0e1ff;
    }
    #inputContainer {
      margin-top: 20px;
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #freeInput {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
    }
    #sendBtn {
      margin-top: 10px;
      padding: 10px 18px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #0050b3;
    }

    /** ‚¨á‚¨á‚¨á TOGGLE IOS STYLE */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 25px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 19px;
      width: 19px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }

    #globalSentiment {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 14px;
      font-weight: bold;
      display: none;
    }
    .positive { color: green; }
    .negative { color: red; }
    .neutral { color: gray; }
  </style>
</head>

<body>

  <h2>Conversation avec l'Assistant Watson :</h2>

  <!-- üîç TOGGLE ANALYSE SENTIMENT -->
  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="sentimentToggle">
      <span class="slider"></span>
    </label>
    <span>üîç Activer l‚Äôanalyse de sentiment</span>
  </div>

  <div id="globalSentiment">
    Sentiment global : Attente de d√©but de la conversation üòê
  </div>

  <div id="messageContainer"></div>

  <h3>Suggestions de r√©ponses :</h3>
  <div id="suggestionsList">
    <div>Aucune suggestion pour le moment...</div>
  </div>

  <div id="inputContainer">
    <label for="freeInput"><strong>Saisir un message :</strong></label>
    <input id="freeInput" type="text" placeholder="√âcrire le message ici‚Ä¶">
    <button id="sendBtn">Envoyer</button>
  </div>

  <script>
    const messageContainer = document.getElementById("messageContainer");
    const suggestionsList = document.getElementById("suggestionsList");
    const freeInput = document.getElementById("freeInput");
    const sendBtn = document.getElementById("sendBtn");
    const globalSentiment = document.getElementById("globalSentiment");

    // üîß Toggle sentiment
    let sentimentAnalysisEnabled = false;

    document.getElementById("sentimentToggle").addEventListener("change", e => {
      sentimentAnalysisEnabled = e.target.checked;

      // Masquer/afficher bloc sentiment
      globalSentiment.style.display = sentimentAnalysisEnabled ? "block" : "none";
    });

    let clientId = localStorage.getItem("clientId");
    if (!clientId) {
      clientId = "user-" + Date.now() + "-" + Math.floor(Math.random() * 1000);
      localStorage.setItem("clientId", clientId);
    }

    let conversationSentiment = 0;
    let userMessageCount = 0;

    function appendMessage(sender, message) {
      messageContainer.textContent += sender + " :\n-----------------\n" + message + "\n\n";
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    function updateGlobalSentiment(sentimentScore, isUserMessage) {
      const weight = isUserMessage ? 2 : 1;
      conversationSentiment = ((conversationSentiment * userMessageCount) + (sentimentScore * weight)) / (userMessageCount + weight);
      if (isUserMessage) userMessageCount++;

      let sentimentText = "Sentiment global : Neutre ";
      let sentimentClass = "neutral";
      let emoji = "üòê";

      if (conversationSentiment > 0.5) {
        sentimentText = "Sentiment global : Positif ";
        sentimentClass = "positive";
        emoji = "üòä";
      } else if (conversationSentiment < -0.5) {
        sentimentText = "Sentiment global : N√©gatif ";
        sentimentClass = "negative";
        emoji = "üòû";
      }

      globalSentiment.textContent = `${sentimentText}${emoji}`;
      globalSentiment.className = sentimentClass;
    }

    async function getWatsonResponse(message, senderType) {
      try {
        const res = await fetch("https://watsson-agent.onrender.com/api/sendToOrchestrate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message,
            clientId,
            sentimentEnabled: sentimentAnalysisEnabled
          })
        });

        if (!res.ok) throw new Error("Erreur API Orchestrate");

        const data = await res.json();

        // Calcul du sentiment uniquement si activ√©
        if (sentimentAnalysisEnabled && data.sentiment !== undefined) {
          updateGlobalSentiment(data.sentiment, senderType === "user");
        }

        appendMessage("Assistant Watson", data.reply);

        suggestionsList.innerHTML = "";
        let suggestions = [];

        if (Array.isArray(data.reply)) suggestions = data.reply;
        else if (typeof data.reply === "string" && data.reply.trim()) suggestions = [data.reply];

        if (suggestions.length === 0) {
          suggestionsList.innerHTML = "<div>Aucune suggestion disponible.</div>";
        } else {
          suggestions.forEach(r => {
            const div = document.createElement("div");
            div.className = "suggestion-item";
            div.textContent = r;
            div.addEventListener("click", async () => {
              try {
                await navigator.clipboard.writeText(r);
                alert("Texte copi√© !");
              } catch (err) {
                console.error("Erreur copie :", err);
              }
            });
            suggestionsList.appendChild(div);
          });
        }

      } catch (error) {
        console.error("Erreur r√©cup√©ration Watsonx:", error);
        appendMessage("Assistant Watson", "Erreur lors de la r√©cup√©ration des suggestions.");
        suggestionsList.innerHTML = "<div>Pas de suggestions disponibles.</div>";
      }
    }

    function sendMessageFromAgent(message) {
      appendMessage("Agent", message);
      getWatsonResponse(message, "agent");
      freeInput.value = "";
    }

    sendBtn.addEventListener("click", () => {
      const msg = freeInput.value.trim();
      if (msg) sendMessageFromAgent(msg);
    });

    freeInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const msg = freeInput.value.trim();
        if (msg) sendMessageFromAgent(msg);
      }
    });
  </script>

</body>
</html>
