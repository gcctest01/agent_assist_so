<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Agent Assist - Watsonx Orchestrate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      background: #f9f9f9;
    }
    h2 { color: #004080; }
    #messageContainer {
      display: flex;
      flex-direction: column;
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      background: #e6f0ff;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      color: #004080;
      word-wrap: break-word;
      max-width: 70%;
    }
    .clientMessage {
      background: #e6f0ff;
      text-align: left;
    }
    .agentMessage {
      background: #cce5ff;
      text-align: right;
    }
    .suggestion-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      color: #004080;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .suggestion-item:hover { background: #d0e1ff; }

    .copyBtn {
      background: #004080;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 5px;
    }
    .copyBtn:hover { background: #0050b3; }

    #inputContainer {
      margin-top: 20px;
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #freeInput {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
    }
    #sendBtn {
      margin-top: 10px;
      padding: 10px 18px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #sendBtn:hover { background: #0050b3; }

    #suggestionsList {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      max-height: 200px;
      overflow-y: auto;
      padding: 8px;
    }
  </style>
</head>
<body>

  <h2>Conversation avec l'Agent :</h2>
  <div id="messageContainer">
    <!-- Messages de la conversation : client et agent -->
  </div>

  <h3>Suggestions de r√©ponses :</h3>
  <div id="suggestionsList">
    <div>Aucune suggestion pour le moment...</div>
  </div>

  <div id="inputContainer">
    <label for="freeInput"><strong>Saisir un message :</strong></label>
    <input id="freeInput" type="text" placeholder="√âcrire le message ici‚Ä¶">
    <button id="sendBtn">Envoyer</button>
  </div>

  <script src="https://sfrrec00-sfrvalid.sfrtestglobalcc.com/OneAgentWeb/js/agentsdk/oneagentSDK.js"></script>
  <script>
    const messageContainer = document.getElementById("messageContainer");
    const suggestionsList = document.getElementById("suggestionsList");
    const freeInput = document.getElementById("freeInput");
    const sendBtn = document.getElementById("sendBtn");
    
    let clientId = localStorage.getItem("clientId");
    if (!clientId) {
      clientId = "user-" + Date.now() + "-" + Math.floor(Math.random() * 1000);
      localStorage.setItem("clientId", clientId);
    }

    // Afficher un message (Client ou Agent)
    function displayMessage(role, message) {
      const div = document.createElement("div");
      div.className = "message " + (role === "client" ? "clientMessage" : "agentMessage");
      div.textContent = `${role === 'client' ? 'Client' : 'Agent'} : ${message}`;
      messageContainer.appendChild(div);
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    // R√©cup√©rer les suggestions de Watson
    async function getWatsonSuggestions(messageClient) {
      suggestionsList.innerHTML = "<div>Chargement des suggestions...</div>";

      try {
        const res = await fetch("https://watsson-agent.onrender.com/api/sendToOrchestrate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: messageClient, clientId })
        });

        if (!res.ok) throw new Error("Erreur API Orchestrate");

        const data = await res.json();

        suggestionsList.innerHTML = "";
        const replies = Array.isArray(data.reply) ? data.reply : [data.reply];
        replies.forEach(r => {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.textContent = r;

          // Ajout d'un bouton "Copier"
          const copyBtn = document.createElement("button");
          copyBtn.className = "copyBtn";
          copyBtn.textContent = "Copier";
          
          // √âv√©nement pour copier le message
          copyBtn.addEventListener("click", () => {
            // Copier le texte de la suggestion dans le presse-papier
            navigator.clipboard.writeText(r).then(() => {
              alert("Message copi√© dans le presse-papier !");
            }).catch(err => {
              console.error("Erreur de copie dans le presse-papier", err);
            });
          });

          // Ajouter le bouton √† la suggestion
          div.appendChild(copyBtn);
          suggestionsList.appendChild(div);
        });

        suggestionsList.scrollTop = suggestionsList.scrollHeight;

      } catch (error) {
        console.error("Erreur r√©cup√©ration Watsonx:", error);
        suggestionsList.innerHTML = "<div>Erreur lors de la r√©cup√©ration des suggestions.</div>";
      }
    }

    // Envoyer un message
    function sendMessageToWatson(message) {
      displayMessage("agent", message); // Afficher message agent
      getWatsonSuggestions(message);     // Envoi message √† Watson pour suggestions
      freeInput.value = ""; // Reset input
    }

    // √âcouter le clic sur le bouton "Envoyer"
    sendBtn.addEventListener("click", () => {
      const message = freeInput.value.trim();
      if (message) sendMessageToWatson(message);
    });

    // Envoi du message avec la touche "Enter"
    freeInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const message = freeInput.value.trim();
        if (message) sendMessageToWatson(message);
      }
    });

    // Cliquer sur une suggestion pour l'envoyer
    suggestionsList.addEventListener("click", (e) => {
      if (e.target.classList.contains("suggestion-item")) {
        const suggestion = e.target.textContent;
        sendMessageToWatson(suggestion); // Envoyer la suggestion √† Watson
      }
    });

    // üéØ Recevoir un message du client via le SDK (API OneAgent)
    let api;
    if (typeof getAgentAPI === "function") {
      api = getAgentAPI();
    } else if (typeof oneAgentSDK === "function") {
      api = new oneAgentSDK();
    }

    if (api) {
      api.onCallMessageReceived = async function(event) {
        const call = event.Call || {};
        const msg = call.IMMessage || "Message inconnu";
        const displayName = call.IMDisplayName || "Client";

        // Affichage du message client
        displayMessage("client", msg);

        // Appel √† Watson pour r√©cup√©rer des suggestions
        await getWatsonSuggestions(msg);
      };
    } else {
      console.error("‚ùå Impossible d'initialiser l'API agent.");
    }

  </script>
</body>
</html>
