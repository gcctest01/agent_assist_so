<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    /* Styles pour l'interface utilisateur */
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      background: #f9f9f9;
    }
    h2, h3 { color: #004080; }

    #messageContainer {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
      white-space: pre-wrap;
      font-family: monospace;
    }

    #suggestionsList {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      max-height: 200px;
      overflow-y: auto;
      padding: 8px;
      margin-bottom: 20px;
    }

    .suggestion-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      color: #004080;
    }
    .suggestion-item:hover { background: #d0e1ff; }

    #inputContainer {
      margin-top: 20px;
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #freeInput {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
    }
    #sendBtn {
      margin-top: 10px;
      padding: 10px 18px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #sendBtn:hover { background: #0050b3; }
  </style>
</head>
